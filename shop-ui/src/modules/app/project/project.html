<div ng-controller="ProjectCtrl as c" class="section">
  <div class="container" ng-show="c.project">
    <div class="row">
      <div class="col-md-3">
        <h1>{{ c.project.name }}</h1>
        <small>ID is {{c.project.id}}</small>

        <accordion close-others="false">
          <accordion-group ng-repeat="setting in c.product.settings" heading="{{setting.title}}" is-open="true">
            Settings go here..
          </accordion-group>
        </accordion>
      </div>
      <div class="col-md-9">
        <img src="http://pingendo.github.io/pingendo-bootstrap/assets/placeholder.png" class="img-responsive">
      </div>
    </div>
  </div>
</div>
