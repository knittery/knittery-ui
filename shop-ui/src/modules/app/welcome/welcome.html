<div ng-controller="WelcomeCtrl as c">
  Welcome to the Knittery-Shop.

  <div ng-show="c.message" class="alert alert-success">
    {{c.message}}
  </div>

  <h2>Links</h2>
  <div>
    <a href="overview">Overview</a>
  </div>

  <h2>Available Products</h2>
  <ul class="list-inline">
    <li ng-repeat="product in c.products">
      {{product.label}} <a href ng-click="c.create(product)">Create</a>
    </li>
  </ul>
</div>
