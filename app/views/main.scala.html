@(title: String, script: String, containerClass: String = "")(content: Html)

<!DOCTYPE html>

<html>
  <head>
    <title>@title - knittery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <link rel='stylesheet' href="@routes.Assets.at("lib/bootstrap/css/bootstrap.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="@routes.Application.index">knittery</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="@routes.Application.index">Home</a></li>
            <li><a href="@routes.Display.show">Display</a></li>
            <li><a href="@routes.Guide.view"">Guide</a></li>
            <li><a href="@routes.Plans.show">Plans</a></li>
            <li><a href="@routes.Preview.show">Preview</a></li>
            <li><a href="@routes.SerialSimulator.show">Simulator</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container @containerClass">
      <h1>@title</h1>

      @content

      <script>
      @Html(org.webjars.RequireJS.getSetupJavaScript(routes.WebJarAssets.at("").url))
      </script>
      <script data-main="@routes.Assets.at("javascripts/" + script)" type="text/javascript" src="@routes.Assets.at("lib/requirejs/require.js")"></script>
      <script src="@routes.Application.javascriptRoutes()" type="text/javascript"></script>
    </div>
  </body>
</html>
