@(title: String, containerClass: String = "")(content: Html)(implicit scripts: List[String] = Nil)

<!DOCTYPE html>

<html>
  <head>
    <title>@title - knittery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    @min = @{ if (play.Play.isProd) ".min" else ""}
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <link rel='stylesheet' href="@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap"+min+".css"))">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main"+min+".css")">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="@routes.Application.index">knittery</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="@routes.Application.index">Home</a></li>
            <li><a href="@routes.Display.show">Display</a></li>
            <li><a href="@routes.Guide.view"">Guide</a></li>
            <li><a href="@routes.Plans.show">Plans</a></li>
            <li><a href="@routes.Preview.show">Preview</a></li>
            <li><a href="@routes.SerialSimulator.show">Simulator</a></li>
          </ul>
        </div>
      </div>
    </div>
 
    <div class="container @containerClass">
      <h1>@title</h1>

      @content

      <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery"+min+".js"))'></script>
      <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("js/bootstrap"+min+".js"))'></script>
      <script type='text/javascript' src='@routes.Assets.at("javascripts/lib/reconnecting-websocket"+min+".js")'></script>
      <script type='text/javascript' src='@routes.Assets.at("javascripts/binding"+min+".js")'></script>
      <script src="@routes.Application.javascriptRoutes()" type="text/javascript" ></script>
	    @scripts.map { s =>
	      <script src="@routes.Assets.at("javascripts/"+s+min+".js")" type="text/javascript"></script>
	    }
	  </div>
  </body>
</html>
