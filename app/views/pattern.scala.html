@()

@import helper._

@main("Pattern Display", "wide-container") {
  <div class="panel panel-default pattern">
    <div class="panel-heading">
      <h3 class="panel-title">Pattern</h3>
    </div>
    <div class="panel-body">
      <div class="pattern-form">
        @form(action = routes.Pattern.upload, 'enctype -> "multipart/form-data", 'class -> "form-horizontal", 'role -> "form") {
            <div class="form-group">
            	<label class="col-sm-6 control-label">widthInCm</label>
            	<div class="col-sm-3">
            		<input type="text" class="form-control" placeholder="0.0" name="widthInCm">
            	</div>
            </div>
            <div class="form-group">
            	<label class="col-sm-6 control-label">countStitches</label>
            	<div class="col-sm-3">
            		<input type="text" class="form-control" placeholder="0" name="countStitches">
            	</div>
            </div>
            <div class="form-group">
            	<label class="col-sm-6 control-label">heightInCm</label>
            	<div class="col-sm-3">
            		<input type="text" class="form-control" placeholder="0.0" name="heightInCm">
            	</div>
            </div>
            <div class="form-group">
            	<label class="col-sm-6 control-label">countRows</label>
            	<div class="col-sm-3">
            		<input type="text" class="form-control" placeholder="0" name="countRows">
            	</div>
            </div>
            <div class="form-group">
            	<div class="col-sm-offset-2 col-sm-7">
	            	<input type="file" class="form-control" name="pattern">
    	        </div>
            </div>
            <div class="form-group">
    			<div class="col-sm-offset-2 col-sm-9">
      				<button type="submit" class="btn btn-default">Submit</button>
    			</div>
  			</div>
            
        }
      </div>
      <div class="pattern-image">
        <image src="@routes.Assets.at("images/pattern.png")"/>
      </div>
    </div>
  </div>
}
