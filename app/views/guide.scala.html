@(step: models.guide.GuideStep)

@import helper._

@main("Guide") {
  
<div class="panel panel-default step-listing">
  <div class="panel-heading">
    <h3 class="panel-title">Steps</h3>
  </div>
  <div class="panel-body">
    @step.all.map { s =>
    <div id="step-@step.stepNumber" class="panel panel-default step @if(s==step) {active}">
      <div class="panel-body">
        @s.name
      </div>
    </div>
    }
  </div>
</div>

<div>
@if(!step.isFirst) {
  @form(routes.Guide.previous) {
    <input type="submit" value="Previous">
  }
}
@if(!step.isLast) {
  @form(routes.Guide.next) {
    <input type="submit" value="Next">
  }
}
</div>

}(List("guide", "needles"))
