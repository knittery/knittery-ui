@()

@main("Carriage Display", "wide-container") {
  <div class="panel panel-default graphical">
    <div class="panel-heading">
      <h3 class="panel-title carriage-type">Carriage</h3>
    </div>
    <div class="panel-body">
      <div class="machine"></div>
      <div class="needles" data-needles=""></div>
			<div id="bar" class="progress">
			  <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="199" style="width: 0%">
			    <span class="sr-only"></span>
			  </div>
			</div>
			<div class="details">
			  <span class="details-center">
				  <span class="needle-pos">left</span>
			  </span>
			</div>
	  </div>
	</div>

  <div class="panel panel-default positions">
    <div class="panel-heading">
      <h3 class="panel-title">Positions</h3>
    </div>
    <div class="panel-body">
      <div id="K-position" class="carriage-position">
        <div class="positions-name">
          K
        </div>
        <div class="positions-value">
          unknown
        </div>
      </div>
      <div id="L-position" class="carriage-position">
        <div class="positions-name">
          L
        </div>
        <div class="positions-value">
          unknown
        </div>
      </div>
      <div id="G-position" class="carriage-position">
        <div class="positions-name">
          G
        </div>
        <div class="positions-value">
          unknown
        </div>
      </div>
    </div>
  </div>
}(List("display", "needles", "machine"))
